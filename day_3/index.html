<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Custom Video Player</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="player">
        <video class="player__video viewer" id="video" src="video.mp4"></video>

        <footer class="player__controls">
            <div class="progress">
                <div class="progress__filled" id="progress"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play" id="play">►</button>
            <input type="range" name="volume" class="player__slider" id="volume" min="0" max="9" value="1">
            <input type="range" name="playbackRate" class="player__slider" id="playbackRate" min="0.5" max="2"
                step="0.1" value="1">
            <button data-skip="-10" class="player__button" id="10">« 10s</button>
            <button data-skip="25" class="player__button" id="25">25s »</button>
        </footer>
    </div>


    <script src="./main.js"></script>
</body>

</html>
